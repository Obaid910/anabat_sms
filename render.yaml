# Render.com Blueprint Configuration
# This file defines all services for the Anabat SMS project

services:
  # PostgreSQL Database
  - type: pserv
    name: anabat-sms-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: anabat_sms
        user: anabat_user

  # Laravel Backend API
  - type: web
    name: anabat-sms-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.render
    region: oregon
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: anabat-sms-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: anabat-sms-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: anabat-sms-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: anabat-sms-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: anabat-sms-db
          property: password
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://anabat-sms-backend.onrender.com
      - key: FRONTEND_URL
        value: https://anabat-sms-frontend.onrender.com

  # React Frontend
  - type: web
    name: anabat-sms-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.render
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: VITE_API_URL
        value: https://anabat-sms-backend.onrender.com/api
